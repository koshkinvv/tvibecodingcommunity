<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование системы анализа проектов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отладка системы анализа проектов</h1>
        
        <div>
            <h3>Управление тестовыми данными</h3>
            <button onclick="createTestUser()">Создать тестового пользователя</button>
            <button onclick="loginTestUser()">Войти как тестовый пользователь</button>
        </div>
        
        <div>
            <h3>Тестирование фильтрации</h3>
            <button onclick="testProjects()">Загрузить проекты</button>
            <button onclick="testTags()">Загрузить теги</button>
            <button onclick="testFilter('javascript')">Фильтр: JavaScript</button>
            <button onclick="testFilter('python')">Фильтр: Python</button>
            <button onclick="testComplexity('beginner')">Фильтр: Начинающий</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function showResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function createTestUser() {
            try {
                const response = await fetch('/api/dev/create-test-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                showResult('Создание тестового пользователя', data, !response.ok);
            } catch (error) {
                showResult('Ошибка создания пользователя', { error: error.message }, true);
            }
        }

        async function loginTestUser() {
            try {
                const response = await fetch('/api/dev/login-test-user');
                if (response.redirected) {
                    showResult('Вход выполнен', { message: 'Перенаправлен на главную страницу' });
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    const data = await response.json();
                    showResult('Результат входа', data, !response.ok);
                }
            } catch (error) {
                showResult('Ошибка входа', { error: error.message }, true);
            }
        }

        async function testProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                showResult('Загрузка проектов', { 
                    count: data.length,
                    projects: data.map(p => ({
                        name: p.name,
                        tags: p.tags,
                        category: p.analysisData?.category,
                        complexity: p.analysisData?.complexity
                    }))
                }, !response.ok);
            } catch (error) {
                showResult('Ошибка загрузки проектов', { error: error.message }, true);
            }
        }

        async function testTags() {
            try {
                const response = await fetch('/api/projects/tags');
                const data = await response.json();
                showResult('Загрузка тегов', data, !response.ok);
            } catch (error) {
                showResult('Ошибка загрузки тегов', { error: error.message }, true);
            }
        }

        async function testFilter(tag) {
            try {
                const response = await fetch(`/api/projects?tags=${tag}`);
                const data = await response.json();
                showResult(`Фильтрация по тегу: ${tag}`, {
                    count: data.length,
                    projects: data.map(p => ({ name: p.name, tags: p.tags }))
                }, !response.ok);
            } catch (error) {
                showResult('Ошибка фильтрации', { error: error.message }, true);
            }
        }

        async function testComplexity(complexity) {
            try {
                const response = await fetch(`/api/projects?complexity=${complexity}`);
                const data = await response.json();
                showResult(`Фильтрация по сложности: ${complexity}`, {
                    count: data.length,
                    projects: data.map(p => ({ 
                        name: p.name, 
                        complexity: p.analysisData?.complexity 
                    }))
                }, !response.ok);
            } catch (error) {
                showResult('Ошибка фильтрации', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
